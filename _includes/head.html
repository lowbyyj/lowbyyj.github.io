<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=12.0, minimum-scale=1.0, user-scalable=yes">
<title>
  {% if page.title %}
    {{ page.title | escape }}
  {% else %}
    {{ site.title | escape }}
  {% endif %}
</title>
<meta name="description" content="{{ page.description | default: site.description }}">

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<link rel="icon" type="image/png" href="/assets/my-favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/assets/my-favicon/favicon.svg" />
<link rel="shortcut icon" href="/assets/my-favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/my-favicon/apple-touch-icon.png" />
<link rel="manifest" href="/assets/my-favicon/site.webmanifest" />
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS" href="{{ site.feed.path | default: '/rss.xml' | relative_url }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">

{% seo %}
